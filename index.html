<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla-js__chrome-apps</title>
    <link rel="stylesheet" href="final.css">
    <script defer src="final-greeting.js"></script>
    <script defer src="final-clock.js"></script>
    <script defer src="final-weather.js"></script>
    <script defer src="final-bg.js"></script>
    <script defer src="final-todo.js"></script>


</head>
<body>


    <div class="container">
        <div class="item item1">
            <div class="js-weather weather-text"></div>
        </div>
        <div class="item item2">
            <div class="logo-box">
                <div class="logo"></div>
            </div>
            

        </div>
        <div class="item item3">
            <ul class="js-toDoList to-do-list"></ul>
        </div>
        <div class="item item4"></div>
        <div class="item item5">
            <div class="js-clock clock">
                <h1 class="js-clock-text clock-text">00:00</h1>
            </div>
        
            <div class="hello">
                Hello, what's your name?
            </div>
            <form class="js-nameForm">
                <input type="text" />
            </form>
            
            <h4 class="js-greetings greetings"></h4>


        </div>
        <div class="item item6"></div>
        <div class="item item7">
            <form class="js-toDoForm to-do-form">

                <div class="js-writeToDo write-to-do">What is your to-do today?</div>
                <input type="text"  />
            </form>    
           

        </div>




        </div>

    </div>




    <div class="js-bg-box"></div>
    <div class="bg-dark"></div>
</body>
</html>
